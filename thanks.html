<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ForestDocXML</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Righteous&family=Urbanist:wght@500;600&display=swap"
            rel="preconnect"
        />
        <link rel="stylesheet" href="css/aos.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="start" class="hero hero__back hero--thanks">
            <header class="header header-mobile--fixed">
                <div class="header-wrapper">
                  <img
                  src="./img/logo.png"
                  alt="Image: Logo"
                  class="logo header__logo"
                  data-aos="fade-up"
                  data-aos-delay="300"
                  />
                  <a href="index.html" class="navbar__link navbar__link--hide"
                          >Главная</a
                      >
                    <div class="navbar-menu">
                        <span class="navbar-menu__line"></span>
                        <span class="navbar-menu__line"></span>
                        <span class="navbar-menu__line"></span>
                    </div>
                    <div class="navbar-mobile">
                        <a href="index.html" class="navbar__link">Вернутся на главную</a>
                    </div>
                </div>
            </header>
            <div class="container">
                <div class="hero-thanks">
                    <div
                        class="hero-thanks__about"
                        data-aos="fade-up"
                        data-aos-delay="100"
                    >
                        <h1 class="hero-thanks__title">
                            Ваше сообщение было отправлено!
                        </h1>
                        <p class="hero__description">
                            Наш менеджер свяжется с вами в течении дня.
                        </p>
                        <a href="index.html" class="hero-thanks__link">
                          <button class="button hero-thanks__button">Вернутся на главную</button>
                        </a>
                    </div>
                </div>
            </div>
            <!-- /.container -->
        </div>
        </div>
        <!-- /.container -->
        <div class="rights">
            <div class="container">
                <div class="rights__block">
                    <span class="rights__text"
                        >ForestDocXML © 2023. Все права защищены.</span
                    >
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./js/aos.js"></script>
        <script src="./js/burger.js"></script>
        
    </body>
</html>
